
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øresundsbro Konsortiet Kiosk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(90deg, #003366, #00AEEF);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .card p {
            font-size: 1em;
            color: #666;
        }
        .flags {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .flags a {
            margin: 0 10px;
            text-decoration: none;
        }
        .flags img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .flags span {
            display: block;
            text-align: center;
            font-size: 0.9em;
            color: #333;
        }
        
        .flags img:hover {
            transform: scale(1.2);
        }
        .refresh-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>

</html>
